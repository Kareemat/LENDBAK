<!DOCTYPE html>
<html>
<head>
	<title>Lendbak coming soon</title>
	<link rel="stylesheet" type="text/css" href="COMINGSOON.css" />
	<script src="https://kit.fontawesome.com/12c97a8659.js" crossorigin="anonymous"></script>
	<script src="COMINGSOON.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script> 
	
</head>
<body>
  <div id="container">
  	<div id="top">
  	  <div id="logo">
  	  	<img src="logo.png" alt="Lendbaklogo" >
  	  	<p>why buy when you can rent...</p>
  	  </div>
  	  <div id="countdown">
  	    <div class="clock-row">
		  <!-- days --> 
		<div class="clock-item clock-days">
		<div class="wrap">
		<div class="inner">
		<div id="canvas_days" class="clock-canvas"></div>
		<div class="text">
		<p class="val">0</p>
		<p class="type-days type-time">Days</p>
		</div>
		</div>
		</div>
		</div>
		<!-- hours --> 
		<div class="clock-item clock-hours">
		<div class="wrap">
		<div class="inner">
		<div id="canvas_hours" class="clock-canvas"></div>
		<div class="text">
		<p class="val">0</p>
		<p class="type-hours type-time">Hours</p>
		</div>
		</div>
		</div>
		</div>
		<!-- minutes --> 
		<div class="clock-item clock-minutes">
		<div class="wrap">
		<div class="inner">
		<div id="canvas_minutes" class="clock-canvas"></div>
		<div class="text">
		<p class="val">0</p>
		<p class="type-minutes type-time">Minutes</p>
		</div>
		</div>
		</div>
		</div>
		<!-- seconds --> 
		<div class="clock-item clock-seconds">
		<div class="wrap">
		<div class="inner">
		<div id="canvas_seconds" class="clock-canvas"></div>
		<div class="text">
		<p class="val">0</p>
		<p class="type-seconds type-time">Seconds</p>
		</div>
		</div>
		</div>
		</div>
		</div>
      </div>
  	</div>
  	<div id="mid">
  	  <h1>We're launching soon</h1>
  	  <p>The Lendbak app is one which makes life easier for users as they can lend and rent goods one off or over time and it launches soon</p>
  	  <p>Join our mailing list and we'll notify you once it's ready</p> <br>
    </div>
  	<div id="signup">
  	  <div id="input-email">
        <input type="email" id="email" placeholder="Email">
        <i class="far fa-envelope"></i>
      </div>
      <button class="button" onclick="submit()">Subscribe</button>
    </div>
    <div id="footer">
    	<a href="https://facebook.com"><i class="fab fa-facebook-square"></i></a>
    	<a href="https://youtube.com"><i class="fab fa-youtube"></i></a>
    	<a href="https://twitter.com"><i class="fab fa-twitter-square"></i></a>
    	<a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
    </div>
  </div> 
</body>
</html>
