<!DOCTYPE html>
<html>
<head>
	<title>Lendbak coming soon</title>
	<link rel="stylesheet" type="text/css" href="COMINGSOON.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/12c97a8659.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="COMINGSOON.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
  <div id="container">
  	<div id="top">
  	  <div id="logo">
  	  	<img src="logo.png" alt="Lendbaklogo" >
  	  	<p>why buy when you can rent...</p>
  	  </div>
  	  <div id="countdown">
  	    <div class="countdown countdown-container container">
        <div class="clock row">
          <div class="clock-item clock-days countdown-time-value col-sm-6 col-md-3">
            <div class="wrap">
              <div class="inner" style="color: red">
                <div id="canvas-days" class="clock-canvas" ></div>
                <div class="text">
                  <p class="val">0</p>
                  <p class="type-days type-time">Days</p>
                </div><!-- /.text -->
              </div><!-- /.inner -->
            </div><!-- /.wrap -->
          </div><!-- /.clock-item -->
 
          <div class="clock-item clock-hours countdown-time-value col-sm-6 col-md-3">
            <div class="wrap">
              <div class="inner">
                <div id="canvas-hours" class="clock-canvas"></div>
  				<div class="text">
                  <p class="val">0</p>
                  <p class="type-hours type-time">Hours</p>
                </div><!-- /.text -->
              </div><!-- /.inner -->
            </div><!-- /.wrap -->
          </div><!-- /.clock-item -->
 
          <div class="clock-item clock-minutes countdown-time-value col-sm-6 col-md-3">
            <div class="wrap">
              <div class="inner">
                <div id="canvas-minutes" class="clock-canvas"></div>
                <div class="text">
                  <p class="val">0</p>
                  <p class="type-minutes type-time">Minutes</p>
                </div><!-- /.text -->
              </div><!-- /.inner -->
            </div><!-- /.wrap -->
          </div><!-- /.clock-item -->
 
          <div class="clock-item clock-seconds countdown-time-value col-sm-6 col-md-3">
            <div class="wrap">
              <div class="inner">
                <div id="canvas-seconds" class="clock-canvas"></div>
                <div class="text">
                  <p class="val">0</p>
            	  <p class="type-seconds type-time">Seconds</p>
                </div><!-- /.text -->
              </div><!-- /.inner -->
            </div><!-- /.wrap -->
          </div><!-- /.clock-item -->
        </div><!-- /.clock -->
        </div><!-- /.countdown-wrapper -->
      </div>
  	</div>
    <div id="mid">
  	  <h1>We're launching soon</h1>
  	  <p>The Lendbak app is one which makes life easier for users as they can lend and rent goods one off or over time and it launches soon</p>
  	  <p>Join our mailing list and we'll notify you once it's ready</p> <br>
    </div>
  	<div id="signup">
  	  <div id="input-email">
        <input type="email" id="email" placeholder="Email">
        <i class="far fa-envelope"></i>
        <button class="button" onclick="submit()">Subscribe</button>
      </div>
    </div>
    <div id="footer">
    	<a href="https://facebook.com"><i class="fab fa-facebook-square"></i></a>
    	<a href="https://youtube.com"><i class="fab fa-youtube"></i></a>
    	<a href="https://twitter.com"><i class="fab fa-twitter-square"></i></a>
    	<a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script> 
<script type="text/javascript" src="kinetic.js"></script> 
<script type="text/javascript" src="jquery.final-countdown.js"></script>  
</body>
</html>
